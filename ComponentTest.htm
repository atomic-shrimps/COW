<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Castles Of War</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.4/pixi.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="external/dragonBones.js"></script>
    </head>
    <body>
        <script src="engine/PixiWorld.js"></script>
        <script src="engine/Atom.js"></script>
        <script src="engine/Semaphore.js"></script>
        <script src="engine/Container.js"></script>
        <script src="engine/Component.js"></script>
        <script src="engine/Drawable.js"></script>
        <script src="engine/Animatable.js"></script>
        <script src="engine/Controllable.js"></script>
        <script src="pack/COW/Player.js"></script>
        <script>
        var world=new PixiWorld();
        Component.load([
            "component/GroundCannon.js",
            "component/Stickman.js"
        ]).then(([
            GroundCannon,
            Stickman
        ])=>{
            window.cannon=new GroundCannon();
            window.player1=new Stickman();
            window.player2=new Stickman({code:"uhjk"});
            Promise.all([cannon.ready,player1.ready,player2.ready]).then(()=>{
                cannon.addTo(world);
                player1.addTo(world);
                player2.addTo(world);
            })
        })
        </script>
    </body>
</html>
